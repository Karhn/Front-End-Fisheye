<!doctype html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header role="banner">
      <a href="index.html" aria-label="Retour à la page d'acceuil">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye - Retour page d'acceuil" />
      </a>
    </header>
    <main id="main" role="main">
      <section class="photograph-header" aria-label="Présentation du photographe" role="region">
        <button
          class="contact_button"
          type="button"
          data-bs-toggle="modal"
          data-bs-target="#contactModal"
        >
          Contactez-moi
        </button>
      </section>

      <section class="sort-bar" aria-label="Tri de la galerie">
        <span class="sort-label"> Trier par : </span>
        <div class="dropdown sort-dropdown">
          <button
            id="sortMenuButton"
            class="btn btn-sort dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <span id="sortCurrentLabel"> Popularité </span>
          </button>

          <ul class="dropdown-menu" aria-labelledby="sortMenuButton" role="menu" id="sortMenu">
            <li>
              <button
                class="dropdown-item"
                role="menuitemradio"
                aria-checked="true"
                data-sort="popularity"
              >
                Popularité
              </button>
            </li>
            <li>
              <button
                class="dropdown-item"
                role="menuitemradio"
                aria-checked="false"
                data-sort="date"
              >
                Date
              </button>
            </li>
            <li>
              <button
                class="dropdown-item"
                role="menuitemradio"
                aria-checked="false"
                data-sort="title"
              >
                Titre
              </button>
            </li>
          </ul>
        </div>
      </section>
    </main>

    <div class="modal fade" id="contactModal" tabindex="-1">
      <div class="modal-dialog" role="document">
        <div class="modal-content contact-card" id="contact-modal">
          <div class="modal-header border-0">
            <h2 class="modal-title" id="contactModalLabel">
              Contactez-moi<br />
              <span id="contactName"></span>
            </h2>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Fermer"
            ></button>
          </div>

          <div class="modal-body">
            <form id="contactForm" novalidate>
              <div class="mb-3">
                <label for="firstName" class="form-label">Prénom</label>
                <input id="firstName" name="firstName" type="text" class="form-control" required />
              </div>

              <div class="mb-3">
                <label for="lastName" class="form-label">Nom</label>
                <input id="lastName" name="lastName" type="text" class="form-control" required />
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" type="text" class="form-control" required />
              </div>

              <div class="mb-3">
                <label for="message" class="form-label">Votre message</label>
                <textarea
                  id="message"
                  name="message"
                  rows="6"
                  class="form-control"
                  required
                ></textarea>
              </div>

              <button
                type="submit"
                class="contact_button"
                data-bs-dismiss="modal"
                aria-label="Envoyer"
              >
                Envoyer
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="lightboxModal"
      tabindex="-1"
      aria-label="lightboxLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-xl">
        <div class="modal-content bg-white text-white position-relative">
          <div class="modal-header border-0">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Fermer"
            ></button>
          </div>

          <div class="modal-body text-center p-0">
            <img id="lightboxImage" class="img-fluid d-block mx-auto" alt="" />
            <h3 class="modal-title" id="lightboxLabel"></h3>
          </div>

          <button
            type="button"
            id="lightboxPreviousBtn"
            class="lb-arrow lb-prev"
            aria-label="Image précédente"
          >
            ❮
          </button>
          <button
            type="button"
            id="lightboxNextBtn"
            class="lb-arrow lb-next"
            aria-label="Image suivante"
          >
            ❯
          </button>
        </div>
      </div>
    </div>

    <script type="module" src="/scripts/pages/photographer.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
  </body>
</html>
